<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Projects Section</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body class="project_body">
    <header>
      <nav class="nav-bar">
        <div class="logo" id="logo-btn" style="cursor: pointer">
          <img src="../assets/logo.png" alt="" class="logo-img" />
          <button class="info-toggle-btn" aria-label="Open Info">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="titles">
          <ul>
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/frontend/about/" class="nav-link">About Me</a></li>
            <li><a href="/frontend/project/" class="nav-link">Projects</a></li>
            <li><a href="/frontend/studies/" class="nav-link">Skills</a></li>
            <li>
              <a href="/frontend/hackathon/" class="nav-link">Hackathon</a>
            </li>
            <li><a href="/frontend/contact/" class="nav-link">Contact</a></li>
          </ul>
        </div>
        <!-- <div class="info">
          <button class="action-btn"><i class="fa-solid fa-bell"></i></button>
          <button class="action-btn"><i class="fa-solid fa-user"></i></button>
        </div> -->
      </nav>
    </header>

    <div id="info-popup" class="info-popup hidden">
      <div class="info-popup-content">
        <button id="close-popup" aria-label="Close Info Popup">&times;</button>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/frontend/about/">About Me</a></li>
          <li><a href="/frontend/project/">Projects</a></li>
          <li><a href="/frontend/studies/">Skills</a></li>
          <li><a href="/frontend/hackathon/">Hackathon</a></li>
          <li><a href="/frontend//contact/">Contact</a></li>
        </ul>
        <!-- <button class="action-btn">
          <i class="fa-solid fa-bell"></i> Notifications
        </button>
        <button class="action-btn">
          <i class="fa-solid fa-user"></i> Profile
        </button> -->
      </div>
    </div>
    <section class="projects section" id="projects">
      <div class="container">
        <h1 class="section-title-01">Projects</h1>
        <h2 class="section-title-02">My Work</h2>

        <div class="project_option">
          <div class="project_button" data-category="Basic">Basic Projects</div>
          <div class="project_button" data-category="Frontend">Frontend</div>
          <div class="project_button" data-category="FullStack">Full Stack</div>
          <div class="project_button" data-category="UI / UX">UI / UX</div>
          <div class="project_button" data-category="AIML">AIML</div>
        </div>

        <div class="project_tags_container">
          <button class="tags-scroll-btn prev" aria-label="Scroll Left">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </button>

          <div class="project_tags_row">
            <!-- project tags (00, 01, ...) rendered here -->
          </div>

          <button class="tags-scroll-btn next" aria-label="Scroll Right">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </button>
        </div>

        <div class="projects_grid">
          <div class="project_wrapper visible" id="projectCard">
            <!-- Project Info rendered here via JS -->
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/9534a6881b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../backend/project.js"></script>
  </body>
</html>
